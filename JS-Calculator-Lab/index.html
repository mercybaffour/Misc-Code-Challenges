<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js" integrity="sha512-SewEag0kt1xsJdbfAXgLyLvYXeAoGEla4M6JSitT6ocJVI+VeUbFXkgrbloNn4cVgq46caRf31un2eoalq6YOw==" crossorigin="anonymous"></script>
    <title>JS Calculator</title>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div class="container">
        <h5 class="heading">Standard | <a href="scicalculator.html">Scientific</a></h5>
        <input type="text" class="display" value="0">
        <div class="buttons">
            <button type="button" class="button button-lparentheses" value="(">(</button>
            <button type="button" class="button button-rparentheses" value=")">)</button>
            <button type="button" class="button button-percentage" value="%">%</button>
            <button type="button" class="button button-clear" value="0">AC</button>
            <button type="button" class="button button-seven" value="7">7</button>
            <button type="button" class="button button-eight" value="8">8</button>
            <button type="button" class="button button-nine" value="9">9</button>
            <button type="button" class="button button-divide" value="/">/</button>
            <button type="button" class="button button-four" value="4">4</button>
            <button type="button" class="button button-five" value="5">5</button>
            <button type="button" class="button button-six" value="6">6</button>
            <button type="button" class="button button-multiply" value="*">X</button>
            <button type="button" class="button button-one" value="1">1</button>
            <button type="button" class="button button-two" value="2">2</button>
            <button type="button" class="button button-three" value="3">3</button>
            <button type="button" class="button button-subtract" value="-">-</button>
            <button type="button" class="button button-zero" value="0">0</button>
            <button type="button" class="button button-decimal" value=".">.</button>
            <button type="button" class="button button-equals" value="=">=</button>
            <button type="button" class="button button-add" value="+">+</button>
        </div>

    </div>
<script src="js/stdcalculator.js"></script>
</body>
</html>
